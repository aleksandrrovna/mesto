<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cервис Mesto">
  <meta name="keywords" content="фотографии, путешествия">
  <meta name="author" content="Nastassia Kazak">
  <link rel="stylesheet" href="./pages/index.css">
  <title lang="en">Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header page__header">
      <img src="./images/header-logo.svg" class="header__logo" alt="Логотип Место">
    </header>
    <main class="content">
      <section class="profile page__profile">
        <img src="./images/profile-avatar.jpg" class="profile__avatar" alt="Фото профиля">
        <div class="profile__info">
          <div class="profile__text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__bio">Исследователь океана</p>
          </div>
          <button class="profile__edit-button"></button>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section></section>
    </main>
    <footer class="footer page__footer"></footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
