<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cервис Mesto">
  <meta name="keywords" content="фотографии, путешествия, места">
  <meta name="author" content="Nastassia Kazak">
  <title lang="en">Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header page__header">
      <img src="<%=require('./images/header-logo.svg')%>" class="header__logo" alt="Логотип Место">
    </header>
    <main class="content">
      <section class="profile page__profile">
        <img src="<%=require('./images/profile-avatar.jpg')%>" class="profile__avatar" alt="Фото профиля">
        <div class="profile__info">
          <div class="profile__text">
            <h1 class="profile__name"></h1>
            <p class="profile__bio"></p>
          </div>
          <button class="profile__edit-button" type="button" aria-label="edit"></button>
        </div>
        <button class="profile__add-button" type="button" aria-label="add"></button>
      </section>
      <section class="photo-grid page__photo-grid"></section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">© 2021. Mesto Russia</p>
    </footer>
    <div id="profile-popup" class="popup">
      <div class="popup__overlay popup__overlay_background_medium-dark" id="profile-overlay"></div>
      <div class="popup__container">
        <button class="popup__close" id="profile-close" type="button" aria-label="close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form id="profile-form" class="popup__form" name="Информация профиля" novalidate>
          <fieldset class="popup__form-set">
            <label class="popup__form-field">
              <input type="text" class="popup__type-field popup__type-field_input_name" name="name" id="name"
              value="Жак-Ив Кусто" placeholder="Имя пользователя" minlength="2" maxlength="40" required>
              <span class="popup__type-field-error name-error"></span>
            </label>
            <label class="popup__form-field">
              <input type="text" class="popup__type-field popup__type-field_input_bio" name="bio" id="bio"
              value="Исследователь океана" placeholder="Профессиональная деятельность" minlength="2" maxlength="200" required>
            <span class="popup__type-field-error bio-error"></span>
            </label>
            <button class="popup__save-button" type="submit" aria-label="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div id="place-popup" class="popup">
      <div class="popup__overlay popup__overlay_background_medium-dark" id="place-overlay"></div>
        <div class="popup__container">
          <button class="popup__close" id="place-close" type="button" aria-label="close"></button>
          <h3 class="popup__title">Новое место</h3>
          <form id="place-form" class="popup__form" name="Информация о месте" novalidate>
            <fieldset class="popup__form-set">
              <label class="popup__form-field">
                <input type="text" class="popup__type-field popup__type-field_input_place" name="place" id="place"
                placeholder="Название" minlength="2" maxlength="30" required>
                <span class="popup__type-field-error place-error"></span>
              </label>
              <label class="popup__form-field">
                <input type="url" class="popup__type-field popup__type-field_input_link" name="link" id="link"
                placeholder="Ссылка на картинку" required>
                <span class="popup__type-field-error link-error"></span>
              </label>
              <button class="popup__save-button" type="submit" aria-label="submit">Создать</button>
            </fieldset>
          </form>
        </div>

    </div>
    <div id="image-popup" class="popup">
      <div class="popup__overlay popup__overlay_background_dark" id="image-overlay"></div>
      <div class="popup__image-container">
        <button class="popup__close" id="image-close" type="button" aria-label="close"></button>
        <img class="popup__image" src="#" alt="#">
        <h4 class="popup__image-caption"></h4>
      </div>
    </div>
  </div>
  <template class="template">
    <div class="card">
      <button class="card__trash-button" type="button" aria-label="trash"></button>
      <img class="card__image" src="#" alt="#">
      <div class="card__caption">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button" aria-label="like"></button>
      </div>
    </div>
  </template>
</body>
</html>
